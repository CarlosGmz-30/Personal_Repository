<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Animated Ripples Background</title>
  <link rel="stylesheet" media="all" href="style.css" />
</head>

<body>
  <div class='ripple-background'>
    <!-- Animación esquina inferior izquierda -->
    <div class='circle xxlarge shade1'></div>
    <div class='circle xlarge shade2'></div>
    <div class='circle large shade3'></div>
    <div class='circle medium shade4'></div>
    <div class='circle small shade5'></div>

    <!-- Animación esquina superior derecha -->
    <div id="circle-right" class='circle-right xxlarge-right shade1'></div>
    <div id="circle-right" class='circle-right xlarge-right shade2'></div>
    <div id="circle-right" class='circle-right large-right shade3'></div>
    <div id="circle-right" class='circle-right medium-right shade4'></div>
    <div id="circle-right" class='circle-right small-right shade5'></div>
  </div>
</body>

</html>
